        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const imageSlider = document.getElementById('imageSlider');

                function nextSlide() {
                    // Shift the first slide to the end
                    const clone = imageSlider.firstElementChild.cloneNode(true);
                    imageSlider.appendChild(clone);

                    // After a short delay, remove the first slide
                    setTimeout(() => {
                        imageSlider.removeChild(imageSlider.firstElementChild);
                        imageSlider.style.transition = 'none';
                        imageSlider.style.transform = 'translateX(0)';
                        setTimeout(() => {
                            imageSlider.style.transition = 'transform 0.5s ease-in-out';
                        });
                    }, 500);
                }

                // Call nextSlide every 30 seconds 
                setInterval(nextSlide, 30000);
            });
        </script>

        function hideButton(button) {
            button.style.display = 'none';
        }

        function showButton(button) {
            button.style.display = 'inline-block';
        }

        function playsnore1() {
            if(audio.paused) {
                audio.play()
                audio.loop = true;
                play.textContent = "Pause Snoring Sound 1"
                hideButton(play2)
            } else {
                audio.pause()
                audio.loop = false;
                play.textContent = "Play Snoring Sound 1"
                showButton(play2)
            }
        }
        play.addEventListener("click",playsnore1)
